 <h3 highlight>Crisis List</h3>
 <ul class="items">
    <li *ngFor="let crisis of crises | async">
        <a (click)="onSelect(crisis)" [class.selected]="isSelected(crisis)">
        <span class="badge">{{ crisis.id }}</span>
        {{ crisis.name }}
      </a>
    </li>
</ul> 
<router-outlet></router-outlet>
